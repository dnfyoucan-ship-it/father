<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아버님 생신 축하드립니다 🎉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 배경 애니메이션 */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .floating {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .star {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* 메인 컨테이너 */
        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 헤더 섹션 */
        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .date-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: white;
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-top: 15px;
        }

        /* 사진 카드 */
        .photo-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-placeholder {
            width: 100%;
            aspect-ratio: 4/3;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            position: relative;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .photo-decoration {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 메시지 카드 */
        .message-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            animation: fadeInUp 1s ease-out 0.6s both;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .message-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message-content {
            line-height: 1.8;
            color: #555;
            font-size: 16px;
            text-align: center;
        }

        .highlight {
            color: #764ba2;
            font-weight: 600;
        }

        /* 축하 애니메이션 */
        .celebration-text {
            text-align: center;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .cake-icon {
            font-size: 80px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            75% { transform: translateY(5px); }
        }

        /* 푸터 */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: white;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .from-text {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .sender-names {
            font-size: 18px;
            font-weight: 600;
        }

        /* 하트 애니메이션 */
        .heart {
            display: inline-block;
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 파티클 효과 */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 버튼 스타일 */
        .btn-celebrate {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            width: fit-content;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .btn-celebrate:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .message-card {
                padding: 20px;
            }
        }

        /* 특별 효과 */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #f093fb; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #f5576c, 0 0 40px #f5576c; }
        }
    </style>
</head>
<body>
    <!-- 배경 애니메이션 요소들 -->
    <div class="bg-animation">
        <div class="floating star" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating star" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
        <div class="floating star" style="top: 60%; left: 25%; animation-delay: 2s;"></div>
        <div class="floating star" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
        <div class="floating star" style="top: 40%; left: 50%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <div class="date-badge">2025년 9월 15일</div>
            <h1>아버님, 생신을<br>진심으로 축하드립니다!</h1>
            <div class="subtitle">🎂 특별한 날을 맞이하신 아버님께 🎂</div>
        </div>

        <!-- 사진 카드 -->
        <div class="photo-card">
            <div class="photo-placeholder">
                <span>[ 아버님 사진이 들어갈 자리 ]</span>
                <!-- 실제 사진을 넣으실 때는 아래 주석을 해제하고 src에 이미지 경로를 넣어주세요 -->
                <!-- <img src="이미지경로" alt="아버님 사진"> -->
            </div>
            <div class="photo-decoration">🎉</div>
        </div>

        <!-- 축하 메시지 -->
        <div class="message-card">
            <h2 class="message-title">💝 축하 메시지 💝</h2>
            <div class="message-content">
                <p>사랑하는 <span class="highlight">아버님</span>,</p>
                <br>
                <p>오늘이라는 특별한 날을 맞이하여<br>
                진심으로 생신을 축하드립니다.</p>
                <br>
                <p>항상 건강하시고 행복하시길 바라며,<br>
                앞으로도 저희와 함께<br>
                많은 추억을 만들어가시길 소망합니다.</p>
                <br>
                <p>아버님의 사랑과 은혜에 늘 감사드리며,<br>
                오늘 하루 정말 행복한 시간 보내세요!</p>
            </div>
        </div>

        <!-- 케이크 아이콘 -->
        <div class="celebration-text">
            <div class="cake-icon">🎂</div>
            <h2 class="glow" style="color: white; margin-top: 20px;">Happy Birthday!</h2>
        </div>

        <!-- 축하 버튼 -->
        <a href="#" class="btn-celebrate" onclick="showCelebration()">🎊 축하 애니메이션 보기 🎊</a>

        <!-- 푸터 -->
        <div class="footer">
            <div class="from-text">From.</div>
            <div class="sender-names">
                나라 & 한울 <span class="heart">❤️</span>
            </div>
        </div>
    </div>

    <script>
        // 페이지 로드시 confetti 효과
        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#fa709a'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }

        // 축하 애니메이션 함수
        function showCelebration() {
            createConfetti();
            
            // 축하 메시지 알림
            const messages = [
                "🎉 아버님, 생신 축하드립니다! 🎉",
                "🎂 행복한 하루 되세요! 🎂",
                "💝 건강하고 행복하세요! 💝"
            ];
            
            let index = 0;
            const showMessage = () => {
                if (index < messages.length) {
                    const messageEl = document.createElement('div');
                    messageEl.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        padding: 20px 40px;
                        border-radius: 50px;
                        font-size: 20px;
                        font-weight: bold;
                        z-index: 1000;
                        animation: fadeInOut 2s ease-in-out;
                    `;
                    messageEl.textContent = messages[index];
                    document.body.appendChild(messageEl);
                    
                    setTimeout(() => messageEl.remove(), 2000);
                    index++;
                    
                    if (index < messages.length) {
                        setTimeout(showMessage, 2500);
                    }
                }
            };
            
            showMessage();
        }

        // 페이지 로드시 자동으로 confetti 효과 실행
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
        });

        // 스타일 애니메이션 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
